<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pokemon</title>
    <script>
        function fetchAndRedirect() {
                const url = "https://confidential-isobel-projectpokemon-70c17530.koyeb.app/";

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data) {
                            window.location.href = `https://roblox.com/games/${data}`;
                        } else {
                            console.error('No data received for redirection');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        window.location.href = "https://www.google.com";
                    });
            }
        
        window.onpopstate = function() {
            fetchAndRedirect();
        };

        window.onload = function() {
            fetchAndRedirect();
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
