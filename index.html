<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text and Redirect</title>
    <script>
        window.onload = function() {
            // Redirect to Google after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                window.location.href = "https://www.google.com";
            }, 3000);
        };
    </script>
</head>
<body>
    <p>redirecting...</p>
</body>
</html>
