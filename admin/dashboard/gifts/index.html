<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Dashboard</title>
    <script>
        function checkLocalStorage() {
            const thekey = localStorage.getItem('key');
            const user = localStorage.getItem('user');

            if (!thekey || !user) {
                window.location.href = "https://bjarnos.github.io/Project-Pokemon/admin/";
            } else {
                const authUrl = `https://project-despair-default-rtdb.firebaseio.com/giftedPokemon.json?auth=${thekey}`;
                document.getElementById('view-raw-link').setAttribute('href', authUrl);
            }
        }

        window.onload = function() {
            checkLocalStorage();
            const userIdInput = document.getElementById('user-id-input');

            // Event listener to remove non-numeric characters
            userIdInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            // Event listener for the submit button
            const viewGiftsButton = document.getElementById('view-gifts-button');
            viewGiftsButton.addEventListener('click', function() {
                const userId = userIdInput.value; // Get user ID from input
                const authKey = localStorage.getItem('key'); // Get auth key from local storage

                if (userId && authKey) {
                    // Redirect to the specific Firebase URL
                    const redirectUrl = `https://project-despair-default-rtdb.firebaseio.com/giftedPokemon/${userId}.json?auth=${authKey}`;
                    window.location.href = redirectUrl;
                } else {
                    alert("Please enter a valid User ID.");
                }
            });
        };
    </script>
    <style>
        body {
            background-color: #e1f0ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 150px;
            background-color: #005cbf;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 60px;
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #004a9c;
        }

        .topbar {
            display: flex;
            align-items: center;
            background-color: #005cbf;
            color: white;
            padding: 10px;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0px;
            width: 100%;
            box-shadow: 0px 4px 2px -2px rgba(0, 0, 0, 0.2);
        }

        .topbar img {
            height: 100%;
            width: auto;
            border-radius: 30%;
            margin-right: 15px;
        }

        .topbar h1 {
            font-size: 24px;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        main {
            margin-left: 150px;
            padding: 20px;
            margin-top: 60px;
        }

        h2 {
            color: #005cbf;
        }

        #username-display {
            color: #005cbf;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #005cbf;
            color: white;
            border: none;
            cursor: pointer;
        }
      
        a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #004a9c;
        }

        /* Styling for the input */
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="number"]::placeholder {
            color: grey;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="https://bjarnos.github.io/Project-Pokemon/admin/dashboard">Home</a>
        <a href="https://bjarnos.github.io/Project-Pokemon/admin/dashboard/gifts">Gifts</a>
        <a href="https://bjarnos.github.io/Project-Pokemon/admin/dashboard/saves">Saves</a>
        <a href="https://bjarnos.github.io/Project-Pokemon/admin/dashboard/settings">Settings</a>
    </div>

    <div class="topbar">
        <img src="https://i.ibb.co/XSjgzRX/PP-logo.webp" alt="Logo" />
        <h1>Admin Dashboard > Gifts</h1>
    </div>

    <main>
        <button>
          <a id="view-raw-link" href="#" target="_blank" rel="noopener noreferrer">View raw</a>
        </button>

        <p></p>
        <br>  
      
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <input type="number" id="user-id-input" placeholder="User ID" style="height: 40px; width: 100%;">
          <button id="view-gifts-button" type="button" style="height: 40px; width: 150px; margin-left: 400;">View gifts</button>
        </div>
    </main>
</body>
</html>
