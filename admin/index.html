<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Admin</title>
    <script>
        function checkLocalStorage() {
            const thekey = localStorage.getItem('key');
            const user = localStorage.getItem('user');
            if (thekey && user) {
                window.location.href = "https://bjarnos.github.io/Project-Pokemon/admin/dashboard";
            }
        }
      
        function handleSubmit(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const authKey = document.getElementById('authKey').value;

            if (username === "" || authKey === "") {
                alert("Please enter both username and authentication key.");
                return;
            }

            const url = `https://project-despair-default-rtdb.firebaseio.com/gamelink/id.json?auth=${authKey}`;
            fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                            alert(`Access denied.`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data) {
                            localStorage.setItem('key', authKey);
                            localStorage.setItem('user', username);
                            alert(`Welcome, ${username}! Your authentication key has been received.`);
                            window.location.href = "https://bjarnos.github.io/Project-Pokemon/admin/dashboard";
                        } else {
                            console.error('No data received');
                            alert(`Access denied.`);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        alert(`Access denied.`);
                    });
        }
      
      window.onload = function() {
            checkLocalStorage();
        };
    </script>
</head>
<body>
    <h1>Welcome to the Admin's Page!</h1>
    <p>Please enter your credentials to continue:</p>
    
    <form onsubmit="handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="authKey">Authentication Key:</label>
        <input type="password" id="authKey" name="authKey" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
