<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Admin</title>
    <script>
        function checkLocalStorage() {
            const thekey = localStorage.getItem('key');
            const user = localStorage.getItem('user');
            if (thekey && user) {
                window.location.href = "https://bjarnos.github.io/Project-Pokemon/admin/dashboard";
            }
        }

        function handleSubmit(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const authKey = document.getElementById('authKey').value;
            const errorMsg = document.getElementById('error-message');

            if (username === "" || authKey === "") {
                errorMsg.textContent = "Please enter both username and authentication key.";
                errorMsg.style.color = "red";
                return;
            }

            const url = `https://project-despair-default-rtdb.firebaseio.com/gamelink/id.json?auth=${authKey}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        localStorage.setItem('key', authKey);
                        localStorage.setItem('user', username);
                        window.location.href = "https://bjarnos.github.io/Project-Pokemon/admin/dashboard";
                    } else {
                        errorMsg.textContent = "Incorrect login.";
                        errorMsg.style.color = "red";
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    errorMsg.textContent = "Incorrect login.";
                    errorMsg.style.color = "red";
                });
        }

        window.onload = function() {
            checkLocalStorage();
        };
    </script>
    <style>
        .topbar {
            display: flex;
            align-items: center;
            background-color: #005cbf;
            color: white;
            padding: 10px;
            height: 60px;
            box-shadow: 0px 4px 2px -2px rgba(0, 0, 0, 0.2);
        }

        .topbar img {
            height: 100%;
            width: auto;
            border-radius: 50%;
            margin-right: 15px;
        }

        .topbar h1 {
            font-size: 24px;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e1f0ff;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #005cbf;
        }

        h1, {
            color: #FFFFFF;
        }

        label {
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #005cbf;
            border-radius: 4px;
            width: 98%;
        }

        input[type="submit"] {
            background-color: #005cbf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004a9c;
        }

        #error-message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="https://i.ibb.co/XSjgzRX/PP-logo.webp" alt="Logo" />
        <h1>PP Admin Dashboard</h1>
    </div>
    <h2>Welcome to the Admin's Page!</h2>
    <p>Please enter your credentials to continue:</p>
    
    <form onsubmit="handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="authKey">Authentication Key:</label>
        <input type="password" id="authKey" name="authKey" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
    <div id="error-message"></div>

</body>
</html>
